  # Auto generated:
  - platform: template
    id: awake_state_mode_switch
    name: Baby Awake
    icon: mdi:$AWAKE_MDI
    restore_state: false
    retain: false
    lambda: return id(state) == 1;
    turn_on_action:
      - lambda: id(state) = 1;
    turn_off_action:
