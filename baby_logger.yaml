substitutions:
  <<: !include secrets_ag.yaml

  NAME: baby_logger
  PREFIX: Baby
  WIFI_AP_SSID: ESP-BL
  REBOOT_TIMEOUT: 15min
  LOG_LEVEL: INFO
  UPDATE_INTERVAL: 5min

  ## STATES:
  BLANK: ""
  AWAKE: awake
  SLEEPING: sleeping
  FEEDING: feeding
  WALK: walk
  BATH: bath
  CAR: car

  ## NAPPY:
  CLEAN: clean
  PEE: wee
  POO: poo

  ## ICONS:
  AWAKE_MDI: emoticon-lol-outline
  AWAKE_ICON: "󰚜" # "\U000F069C"
  SLEEPING_MDI: sleep
  SLEEPING_ICON: "󰒲" # "\U000F04B2"
  FEEDING_MDI: baby-bottle
  FEEDING_ICON: "󰼹" # "\U000F0F39"
  WALK_MDI: baby-carriage # or baby-buggy
  WALK_ICON: "󰚏" # "\U000F068F"
  BATH_MDI: shower
  BATH_ICON: "󰦠" # "\U000F09A0"
  CAR_MDI: car
  CAR_ICON: "󰄋"

  CLEAN_MDI: water-off
  CLEAN_ICON: "󰖍" # "\U000F058D"
  PEE_MDI: water
  PEE_ICON: "󰖌" # "\U000F058C"
  POO_MDI: emoticon-poop
  POO_ICON: "󰇷" # "\U000F01F7"

esphome:
  <<: !include partial/esphome.yaml
  platform: ESP32
  board: lolin_d32_pro

<<: !include partial/common.yaml

## https://esphome.io/components/time.html#sntp-time-source
time:
  - id: ntp
    platform: sntp
    servers:
      - $MQTT_BROKER
    on_time_sync:
      then:
        - component.update: feed_timer
        - component.update: age_weeks
        - component.update: age_months

## https://esphome.io/guides/automations.html#global-variables
globals:
  - id: state
    type: int
    restore_value: yes
  - id: nappy
    type: int
    restore_value: yes
  - id: expressed
    type: float
    restore_value: yes
  - id: formula
    type: float
    restore_value: yes
  - id: temperature
    type: float
    restore_value: yes
  - id: feed_time
    type: float
    restore_value: yes

sensor:
  - <<: !include partial/wifi_rssi_sensor.yaml
  - <<: !include partial/uptime_sensor.yaml

  ## https://esphome.io/components/sensor/template.html
  - platform: template
    name: Baby Feed Timer
    id: feed_timer
    lambda: |-
      if (id(feed_time) > 0.0 && id(ntp).now().year != 1970) {
        return (id(ntp).now().timestamp - id(feed_time)) / 60.0 / 60.0;
      } else {
        return 0.0;
      }
    update_interval: 60s
    unit_of_measurement: h
    icon: mdi:timer-sand
    accuracy_decimals: 1
    retain: true

  - platform: template
    name: Baby Feed Interval
    id: feed_interval
    lambda: return id(feed_timer).state;
    update_interval: never
    unit_of_measurement: h
    icon: mdi:timer-sand
    accuracy_decimals: 1
    retain: true

  - platform: template
    name: Baby Expressed Log
    id: expressed_sensor
    lambda: return id(expressed);
    update_interval: 1s
    unit_of_measurement: ml
    icon: mdi:baby-bottle-outline
    retain: true

  - platform: template
    name: Baby Formula Log
    id: formula_sensor
    lambda: return id(formula);
    update_interval: 1s
    unit_of_measurement: ml
    icon: mdi:baby-bottle
    retain: true

  - platform: template
    name: Baby Temperature Log
    id: temperature_sensor
    lambda: return id(temperature);
    update_interval: 1s
    unit_of_measurement: °C
    icon: mdi:thermometer-lines
    retain: true

  - platform: template
    name: Baby Weeks
    id: age_weeks
    lambda: return (id(ntp).now().timestamp - $BABY_DOB) / 60.0 / 60.0 / 24.0 / 7.0;
    update_interval: 1d
    unit_of_measurement: w
    icon: mdi:calendar-clock
    accuracy_decimals: 1

  - platform: template
    name: Baby Months
    id: age_months
    lambda: return (id(ntp).now().timestamp - $BABY_DOB) / 60.0 / 60.0 / 24.0 / 31.0;
    update_interval: 1d
    unit_of_measurement: m
    icon: mdi:calendar-clock
    accuracy_decimals: 1

## https://www.esphome.io/components/climate/index.html
climate:
  ## https://www.esphome.io/components/climate/thermostat.html
  - &thermostat
    platform: thermostat
    name: Baby Formula
    id: formula_thermostat
    sensor: formula_sensor
    default_target_temperature_low: 0
    retain: true
    heat_action:
      - delay: 1ms
    idle_action:
      - delay: 1ms
    visual:
      min_temperature: 0
      max_temperature: 100
      temperature_step: 1
    min_idle_time: 1s
    min_heating_off_time: 1s
    min_heating_run_time: 1s
    target_temperature_change_action:
      then:
        lambda: id(formula) = id(formula_thermostat).target_temperature;

  - <<: *thermostat
    name: Baby Expressed
    id: expressed_thermostat
    sensor: expressed_sensor
    target_temperature_change_action:
      then:
        lambda: id(expressed) = id(expressed_thermostat).target_temperature;

  - <<: *thermostat
    name: Baby Temperature
    id: temperature_thermostat
    sensor: temperature_sensor
    visual:
      min_temperature: 0
      max_temperature: 40
      temperature_step: 0.1
    target_temperature_change_action:
      then:
        lambda: id(temperature) = id(temperature_thermostat).target_temperature;

## ACTIVITY ##
text_sensor:
  - <<: !include partial/wifi_ip_addr_text_sensor.yaml

  ## https://esphome.io/components/text_sensor/template.html
  - platform: template
    name: Baby State
    id: state_text
    icon: mdi:emoticon-lol-outline
    retain: true
    update_interval: 1s
    lambda: |-
      switch (id(state)) {
      case 1: return {"$AWAKE"};
      case 2: return {"$SLEEPING"};
      case 3: return {"$FEEDING"};
      case 4: return {"$WALK"};
      case 5: return {"$BATH"};
      case 6: return {"$CAR"};
      default: return {""};
      }

  - platform: template
    name: Baby Nappy
    id: nappy_text
    icon: mdi:emoticon-poop
    retain: true
    update_interval: 1s
    lambda: |-
      switch (id(nappy)) {
      case 1: return {"$CLEAN"};
      case 2: return {"$PEE"};
      case 3: return {"$POO"};
      default: return {""};
      }

